<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular com gradiente rosa -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b3478f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d678b1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- CÃ­rculo de fundo -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)"/>

  <!-- Texto SM centralizado -->
  <text x="32" y="40" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">SM</text>

  <!-- Detalhe decorativo (agulha estilizada) -->
  <line x1="32" y1="8" x2="32" y2="14" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
